apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

namePrefix: prod-



configMapGenerator:
- behavior: merge
  literals:
  - ENVIRONMENT=production
  - VERSION=1.0.0
  - LOG_LEVEL=warn
  - FEATURE_FLAG_NEW_UI=true
  name: webapp-config

replicas:
- count: 3
  name: webapp

images:
- name: nginxdemos/hello
  newTag: latest
resources:
- ../../apps/webapp
labels:
- includeSelectors: true
  pairs:
    environment: production
    team: platform
